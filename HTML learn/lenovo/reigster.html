<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration details</title>
</head>

<body>
    <div>
        <h1>ESSENTIAL REGISTRATION DETAILS</h1>
        <form action="lenovo php">
            <div>
                <label for="name1">
                    NAME <input type="text" name="name" id="name1">
                </label>
            </div>
            <div>
                <label for="email1">
                    EMAIL ID <input type="text" name="email id" id="email1">
                </label>
            </div>
            <div>
                <label for="number">
                    PHONE NUMBER <input type="text" name="phone number" id="number">
                </label>
            </div>
            <div>
                <label for="DOB">
                    DATE OF BIRTH <input type="date" name="date of birth" id="DOB">
                </label>
            </div>
            <div>
                <label for="profile">
                    UPLOAD PROFILE PHOTO <input type="image" name="profile photo" id="profile">
                </label>
            </div>
            <div>
                <label for="lenovo"> VARITY OF ACCESSORIES
                    <select name="type of accessories" id="lenovo">
                        <option value="SELECT AN OPTION">SELECT AN OPTION</option>
                        <option value="LAPTOP">LAPTOP</option>
                        <option value="TABLET">TABLET</option>
                        <option value="MOBILE PHONE">MOBILE PHONE</option>
                        <option value="HOME PRODUCT">HOME PRODUCT</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="TYPE"> TYPES OF LAPTOP (CHOOSE ONE)
                    <select name="choosing a type of laptop" id="TYPE">
                        <option value="SELECT AN OPTION">SELECT AN OPTION</option>
                        <option value="IDEAPAD">IDEAPAD</option>
                        <option value="YOGA">YOGA</option>
                        <option value="THINKPAD">THINKPAD</option>
                        <option value="IDEABOOK">IDEABOOK</option>
                    </select>
            </div>
            <div>
                <LAbel>
                    <textarea name="your prefered specification" id="specification" cols="30" rows="10"
                        placeholder="your prefered specification"></textarea>
                </LAbel>
            </div>
            <div>
                <input type="submit" value="submit now">
                <input type="reset" value="Reset now">
            </div>
        </form>
    </div>
</body>

</html>
